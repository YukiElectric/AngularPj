<app-skeleton *ngIf="skeleton"></app-skeleton>
<!--	List Product	-->
<div *ngIf="!skeleton" class="products">
    <h3>{{product.name}} (hiện có {{countItem}} sản phẩm)</h3>
    <div class="product-list card-deck">
        <!-- HAVE API -->
        <div class="product-item card text-center" *ngFor="let item of productItem">
            <div>
                <app-product-items  [item]="item"></app-product-items>
            </div>
        </div>
        <!-- END HAVE API -->
        
    </div>
</div>
<!--	End List Product	-->

<div id="pagination">
    <app-pagination [pages]="pages"></app-pagination>
</div>
