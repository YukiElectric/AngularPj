<app-skeleton *ngIf="skeleton"></app-skeleton>
<!--	Feature Product	-->
<div *ngIf="!skeleton" class="products">
    <h3>Sản phẩm nổi bật</h3>
    <div class="product-list card-deck">
        <!-- HAVE API -->
        <div class="product-item card text-center" *ngFor="let item of featuredData">
            <div>
                <app-product-items [item]="item"></app-product-items>
            </div>
        </div>
        <!-- END HAVE API -->


    </div>
</div>
<!--	End Feature Product	-->


<!--	Latest Product	-->

        </div>

    </div>
</div>
